name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Permissions: Minimal und explizit
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency: Nur ein Deployment gleichzeitig
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build gallery
        run: |
          mkdir -p dist
          python scripts/generate_gallery.py > dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
